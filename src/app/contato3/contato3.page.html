<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of mountains" src="http://disneyplusbrasil.com.br/wp-content/uploads/2022/11/Chris-Evans-Capitao-America.jpg" />
    <ion-card-header>
      <ion-card-title>Steven Grant Rogers</ion-card-title>
      <ion-card-subtitle color="medium">Adulto</ion-card-subtitle>
    </ion-card-header>

    <ion-chip color="danger">Endereço: Lower East Side, Brooklyn, Nova York </ion-chip>
    <ion-chip color="secondary">Telefone: 3218-8840 </ion-chip>
    <ion-chip color="success">Gênero: Masculino</ion-chip>
    <ion-chip color="success">Altura: 1,87 </ion-chip>
    <ion-chip color="success">Peso: 108.86 kg </ion-chip>
    <ion-chip color="secondary">Ocupações: Capitão (Exército dos Estados Unidos) </ion-chip>

  </ion-card>

  <!--fotos-->




  <ion-button color="medium" id="hover-trigger">Fotos</ion-button>
  <ion-popover trigger="hover-trigger" triggerAction="hover">
    <ng-template>
      <img src="https://s2.glbimg.com/m_R1a37FfzdO8Maq56Bc3gFIKcw=/smart/e.glbimg.com/og/ed/f/original/2021/01/14/chris-evans.jpg" alt="">
    </ng-template>
  </ion-popover>
  <ion-popover trigger="hover-trigger" triggerAction="hover">
    <ng-template>
      <img src="https://i.pinimg.com/originals/29/8c/93/298c93021177be73e7f670c31f90c914.jpg" alt="">
    </ng-template>
  </ion-popover>

  <a href="/home" >
    <ion-button color="medium">
      Voltar
    </ion-button></a>
</ion-content>
