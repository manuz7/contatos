<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <img alt="Silhouette of mountains" src="https://www.theilluminerdi.com/wp-content/uploads/2020/11/tom-holland-spider-man-1.jpg" />
    <ion-card-header>
      <ion-card-title>Peter Parker</ion-card-title>
      <ion-card-subtitle color="danger">Adolescente</ion-card-subtitle>
    </ion-card-header>

    <ion-chip color="danger">Endereço: Ingram, nº 20, bairro Forest Hills, Nova York </ion-chip>
    <ion-chip color="secondary">Telefone: 99195-1334</ion-chip>
    <ion-chip color="success">Gênero: Masculino </ion-chip>
    <ion-chip color="success">Altura: 1.78 m </ion-chip>
    <ion-chip color="success">Peso: 75,75kg </ion-chip>
    <ion-chip color="secondary">Ocupações: Ensino médio; cursando faculdade; Super-Herói </ion-chip>

  </ion-card>

  <!--fotos-->




  <ion-button color="danger" id="hover-trigger">Fotos</ion-button>
  <ion-popover trigger="hover-trigger" triggerAction="hover">
    <ng-template>
      <img src="http://pm1.narvii.com/6535/48567d5e4bcddf11266a4644b6e2ea208df55eb1_00.jpg" alt="">
    </ng-template>
  </ion-popover>
  <ion-popover trigger="hover-trigger" triggerAction="hover">
    <ng-template>
      <img src="https://cdn2.excelsior.com.mx/media/styles/image800x600/public/pictures/2021/02/09/2526776.jpg" alt="">
    </ng-template>
  </ion-popover>

  <a href="/home" >
    <ion-button color="danger">
      Voltar
    </ion-button></a>

</ion-content>
